{% extends 'blog/base.html' %}

{% block title %}Публикации{% endblock %}

{% block content %}
    <div class="features">
        <h1>Публикации</h1>
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news:detail' el.id %}" class="btn btn-warning">Читать далее</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
